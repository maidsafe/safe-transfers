[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Implementation of Transfers in the Safe Network."
documentation = "https://docs.rs/sn_transfers"
edition = "2018"
homepage = "https://maidsafe.net"
license = "MIT OR BSD-3-Clause"
name = "sn_transfers"
readme = "README.md"
repository = "https://github.com/maidsafe/sn_transfers"
version = "0.1.0"

[dependencies]
# Ensure bincode version is identical to that in Safe Client Libs and Safe Network Data.
bincode = "1.2.1"
safe-nd = "~0.11.2"
serde = { version = "1.0.97", features = ["derive"] }
crdts = "4.1.0"
threshold_crypto = "~0.4.0"
rand = "~0.7.3"
itertools = "~0.9.0"
log = "~0.4.8"
xor_name = "1.1.0"


[features]
simulated-payouts = ["safe-nd/simulated-payouts"]

[patch.crates-io]
safe-nd = { git = "https://github.com/maidsafe/safe-nd.git", branch = "master" }
xor_name = { git = "https://github.com/maidsafe/xor_name.git" }
